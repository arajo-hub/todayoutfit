server.port = 8090

awsParameterStorePropertySource.enabled=true
cloud.aws.credentials.instance-profile=false
cloud.aws.region.auto=false
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false

spring.datasource.url=${todayoutfit/db/url}
spring.datasource.username=${todayoutfit/db/username}
spring.datasource.password=${todayoutfit/db/password}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#ehcache
spring.cache.jcache.config: classpath:ehcache.xml

#????? API ?
view.apiKey=${API_KEY}